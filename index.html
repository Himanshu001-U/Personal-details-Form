<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="personal details">Personal details</label><br>
        <label for="salutation">Salutation</label><br>
        <select name="Salutation" id="salutation">
            <option value="nona">--None--</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
        </select>
        <br><br>
        <label for="first name">First Name:</label>
        <input type="text" id="first name" name="first name" placeholder="abcd">
        <br><br>
        <label for="last name">Last Name:</label>
        <input type="text" name="last name" id="last name" placeholder="abcd">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="female">
        <label for="gender">Female</label>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com">
        <br><br>
        <label for="date of birth">Date of birth:</label>
        <input type="date" id="date of birth" name="date of birth">
        <br><br>
        <label for="address">Address:</label><br>
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit">
    </form>
    
</body>
</html>
